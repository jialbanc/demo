<script>
  $(function() {
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
      // The type of chart we want to create
      type: 'line',

      // The data for our dataset
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: 'Comida',
          //backgroundColor: 'rgb(255, 99, 132)',
          borderColor: 'rgb(255, 99, 132)',
          data: [30000.32, 10000, 5000, 2000, 20000, 3000, 4005]
        },
          {
            label: 'Servicios Básicos',
            //backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [10000, 3000, 50000, 60000, 170000, 20000, 35000]
          },
          {
            label: 'Impuestos',
            //backgroundColor: 'rgb(255, 205, 86)',
            borderColor: 'rgb(255, 205, 86)',
            data: [100000, 12000, 25000, 2300, 1800, 30000, 4500]
          }]
      },

      // Configuration options go here
      options: {
        scales: {
          yAxes: [{
            ticks: {
              // Include a dollar sign in the ticks
              callback: function(value, index, values) {
                return '$' + value;
              }
            }
          }]
        },
        tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              var label = data.datasets[tooltipItem.datasetIndex].label || '';

              if (label) {
                label += ': ';
              }
              label += "$ "+ Math.fround(tooltipItem.yLabel);
              return label;
            }
          }
        }
      }
    });
    var ctx2 = document.getElementById('myChart2').getContext('2d');
    var myPieChart = new Chart(ctx2, {
      type: "pie",
      data: {
        labels: ["Comida", "Servicios Básicos", "Impuestos"],
        datasets: [{
          label: "My First Dataset",
          data: [300, 500.50, 100],
          backgroundColor: ["rgb(255, 99, 132)", "rgb(54, 162, 235)", "rgb(255, 205, 86)"]
        }]
      },
      options :{
        tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              var label = data.labels[tooltipItem.index] || '';
              if (label) {
                label += ': ';
              }
              label += "$ "+ Math.fround(data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index]);
              return label;
            }
          }
        }
      }
    });
  });
</script>
